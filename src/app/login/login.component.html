<div>
    <form #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
        <div>
            <label>Email</label>
            <input email ngModel name="emailId" required type="email" #formEmail #emailId="ngModel"/>
            <small *ngIf="emailId.status !== 'VALID' && emailId.touched">Enter your login email id</small>
        </div>
        <div>
            <label>Password</label>
            <input type="text" required ngModel name="password" #password="ngModel"/>
            <small *ngIf="password.status !== 'VALID' && password.touched">Enter your login email id</small>
        </div>
        
        <button type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>

</div>
